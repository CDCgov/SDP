---
- hosts: nodes
  remote_user: root

  vars:
    docker_drive: "sda"
    next_part_num: "{{ ansible_devices.sda.partitions|length + 1}}"

  tasks:
  - name: Ensure SELINUX is enabled
    lineinfile:
      dest=/etc/selinux/config
      regexp=^SELINUX=
      line=SELINUX=enforcing

  - name: Ensure SELINUX is using targeted policy
    lineinfile:
      dest=/etc/selinux/config
      regexp=^SELINUXTYPE=
      line=SELINUXTYPE=targeted

  - name: Disable RHSM repositories
    command: /usr/bin/subscription-manager repos --disable="*"

  - name: Disable all yum repositories
    command: /usr/bin/yum-config-manager --disable \*

  - name: Enable OCP required repositories
    command: /usr/bin/subscription-manager repos --enable="{{ item }}"
    with_items:
    - rhel-7-server-rpms
    - rhel-7-server-extras-rpms
    - rhel-7-server-ose-3.4-rpms

  - name: Install required base packages
    yum: state=present name={{ item }}
    with_items:
    - lvm2
    - NetworkManager
    - wget
    - git
    - net-tools
    - bind-utils
    - iptables-services
    - bridge-utils
    - bash-completion

  - name: Install OpenShift utilities
    yum: state=present name=atomic-openshift-utils

  - name: Install OpenShift excluder packages
    yum: state=present name={{ item }}
    with_items:
    - atomic-openshift-excluder
    - atomic-openshift-docker-excluder

  - name: Disable OpenShift excludes for install
    command: /usr/sbin/atomic-openshift-excluder unexclude

  - name: Start NetworkManager service
    service: name=NetworkManager enabled=yes state=started

  - name: Install Docker package
    yum: name=docker state=latest

  - name: Add --insecure-registry option to docker options
    lineinfile:
      dest=/etc/sysconfig/docker
      insertafter="^#\s*INSECURE_REGISTRY="
      line="INSECURE_REGISTRY='--insecure-registry 172.30.0.0/16'"
      state=present
    notify:
    - restart docker

  - name: Create partition table
    command: /usr/sbin/parted /dev/{{ docker_drive }} --script -- mklabel gpt
    when: hostvars[inventory_hostname]['ansible_devices'][docker_drive]['partitions']|length == 0

  - name: Read partition table
    command: /usr/sbin/parted /dev/{{ docker_drive }} --script -- print free
    register: part_table
    changed_when: False

  - name: Find free space on disk for docker
    shell: /usr/sbin/parted /dev/{{ docker_drive }} --script -- unit s print free | tail -n 2
    register: disk_free_space
    changed_when: False

  - name: Find start of free space for docker
    shell: /usr/sbin/parted /dev/{{ docker_drive }} --script -- unit s print free | tail -n 2 | awk -e '{print $1}'
    register: disk_free_start
    changed_when: False
    when: disk_free_space.stdout.find('Free Space') != -1

  - name: Find end of free space for docker
    shell: /usr/sbin/parted /dev/{{ docker_drive }} --script -- unit s print free | tail -n 2 | awk -e '{print $2}'
    register: disk_free_end
    changed_when: False
    when: disk_free_space.stdout.find('Free Space') != -1

  - name: Add new partition for docker storage
    command: /usr/sbin/parted /dev/{{ docker_drive }} --script -- mkpart primary {{ disk_free_start.stdout }} {{ disk_free_end.stdout }} set {{ next_part_num }} lvm on name {{ next_part_num }} docker
    when:
      part_table.stdout.find('docker') == -1
    notify:
    - reread partition table

  - meta: flush_handlers

  - name: Re-read partition table
    command: /usr/sbin/parted /dev/{{ docker_drive }} --script -- print free
    register: part_table
    changed_when: False

  - name: Get docker partition number
    shell: /usr/sbin/parted /dev/{{ docker_drive }} --script -- print free | grep "docker" | awk -e '{print $1}'
    register: docker_part_num
    changed_when: False
    failed_when: part_table.stdout.find('docker') == -1
    when: part_table.stdout.find('docker') != -1

  - name: Create docker LVM volume group
    lvg: vg=docker-vg pvs=/dev/{{ docker_drive }}{{ docker_part_num.stdout }}

  - name: Get LVM logical volume list
    command: /usr/sbin/lvs --noheadings
    register: lvm_logical_vols
    changed_when: False

  - name: Create docker-storage-setup config
    copy:
      dest=/etc/sysconfig/docker-storage-setup
      owner=root
      group=root
      mode=0644
      content="VG=docker-vg\n"

  - name: Create docker storage pool
    command: /usr/bin/docker-storage-setup
    when: lvm_logical_vols.stdout.find('docker-pool') == -1

  - name: Start docker service
    service: name=docker enabled=yes state=started

  handlers:
  - name: reread partition table
    command: /usr/sbin/partprobe /dev/{{ docker_drive }}
  - name: restart docker
    command: /usr/bin/systemctl restart docker
